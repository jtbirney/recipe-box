        \       <div class=\"mdpCommentsEntryDate\">21 AUG, 2016</div>\n\n        \n
        \       <div class=\"mdpCommentsEntryBody\">I&#039;d been craving Pad Thai
        for nearly two weeks and found this recipe in my Everyday Food Light cookbook
        and decided it seemed easy enough to try.  It was great - totally satisfying.
        \ I bulked it up a bit with a spiralized carrot and zucchini.  My husband
